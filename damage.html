<!DOCTYPE html>
<html>
	<head>
		<title>mabinogi ダメージ計算機</title>
		<style>
			body {
				background: #666;
				color: #fff;
				font-size: 12px;
			}

			div.input {
				width: 20em;
			}

			ol {
				padding: 0 0 0 2em;
				margin: 1em 0;
			}

			button {
				border: 2px solid #000;
				background: #262626;
				padding: 5px 20px;
				font-size: 10px;
				color: #fff;
				font-weight: normal;
				line-height: 1.33;

				-webkit-box-shadow: inset 0 0 4px #000, inset 0px 2px 1px #fff;
				-webkit-border-radius: 2px;
				-moz-box-shadow: inset 0 0 4px #000, inset 0px 2px 1px #fff;
				-moz-border-radius: 2px;
				box-shadow: inset 0 0 4px #000, inset 0px 2px 1px #fff;
				border-radius: 2px;
				font-weight: bold;
			}

			button:active {
				-webkit-box-shadow: inset 0 0 4px #000, inset 0px -1px 1px #fff;
				-moz-box-shadow: inset 0 0 4px #000, inset 0px -2px 1px #fff;
				box-shadow: inset 0 0 4px #000, inset 0px -2px 1px #fff;
			}

			#upload {
				position: absolute;
				margin: 0 auto;
				width: 600px;
			}

			.dialog {
				padding: 20px;
				font-size: 11px;
				color: #fff;
				font-weight: normal;
				line-height: 1.55;
				border: 2px solid #000;
				background: #262626;
				-webkit-box-shadow: inset 0 0 4px #000, inset 0px 2px 1px #fff, 0 0 5px 0px rgba(0, 0, 0, 0.8);;;
				-webkit-border-radius: 2px;
				-moz-box-shadow: inset 0 0 4px #000, inset 0px 2px 1px #fff, 0 0 5px 0px rgba(0, 0, 0, 0.8);;
				-moz-border-radius: 2px;
				box-shadow: inset 0 0 4px #000, inset 0px 2px 1px #fff, 0 0 5px 0px rgba(0, 0, 0, 0.8);;;
				border-radius: 2px;
			}

			.dialog .header {
				margin: -10px 0 10px;
				font-size: 16px;
				font-weight: bold;
				text-shadow:
					-1px -1px 0 #000,
					1px -1px 0 #000,
					-1px 1px 0 #000,
					1px 1px 0 #000;
				opacity: 0.9;
			}

			div.button {
				padding: 1em;
				text-align: center;
			}

			p {
				margin: 0 0 1em 0;
			}
		</style>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div class="input">
			<form>
				基本ステータス
				<dl class="input">
					<dt>ダメージ</dt>
					<dd>
					<input type="text" size="4" value="100" class="min" title="integer"/>
					~
					<input type="text" size="4" value="101" class="max" title="integer"/>
					</dd>
					<dt>クリティカル</dt>
					<dd>
					<input type="text" size="4" value="30" class="critical" title="integer"/> %
					(Rank: <input type="text" size="2" value="2" class="criticalrank"/>)
					</dd>
					<dt>バランス</dt>
					<dd>
					<input type="text" size="4" value="80" class="balance" title="integer"/>
					</dd>
				</dl>
			</form>
		</div>

		<div id="upload" class="dialog">
			<div class="header">基本情報をスクリーンショットから入力</div>

			<img src="/static/images/character-info.png" style="float: left; margin-right: 20px;"/>

			<div style="margin-left: 200px">
			<p>キャラクター情報ウィンドウ (C で表示されます) を含むスクリーンショットをアップロードすることで基本情報を自動入力することができます。</p>

			<ol>
				<li>C キーを押してキャラクター情報ウィンドウを表示</li>
				<li>PrintScreen キーを押してスクリーンショットを撮る</li>
				<li>マイドキュメント→マビノギ→スクリーンショットから<br/>今撮影したものを選ぶ</li>
			</ol>

			</div>

			<div class="button">
				<input type="file" name="image"/>
				<!--button>アップロード</button-->
			</div>
		</div>
	</body>
</html>
